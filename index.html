<!DOCTYPE html> 
<html> 
     <head> 
       <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Registration Form</title>
          <link rel="icon" type="image/icon" href="images (1).png"> 
     </head> 
     <center>
     <body style="background:#F5B7B1">
     

     <form>
     	<table>
     		<caption align="center" style="font-size:30px; font-weight:bolder;color:#000000">Student Registration Form </caption> 
     		
     		<tr>
     			<td>
     				<br><br> First Name :
     			</td>
     			<td>
     				<br><br> <input type="text" placeholder="First Name" name="">
     			</td>
     		</tr>

     		<tr>
     			<td>
     				<br><br> Last Name :
     			</td>
     			<td>
     				<br><br> <input type="text" placeholder="Last Name" name="">
     			</td>
     		</tr>
     		
     		<tr>
     			<td>
     				<br><br> Password :
     			</td>
     			<td>
     				<br><br> <input type="Password" placeholder="Password" 
     				name="">
     			</td>

     		</tr>
     		<tr>
     			<td>
     				<br><br> Gender :
     			</td>
     			<td>
     				<br><br> <input type="radio" name="Gender">Male
     				<input type="radio" name="Gender">Female
     			</td>
     		</tr>
     		<tr>
     			<td>
     				<br><br> Birthday :
     			</td>
     			<td>
     				<br><br> <input type="date" name="Birthday">
     			</td>
     		</tr>
     		<tr>
     			<td>
     				<br><br> Marital Status :
     			</td>
     			<td>
     				<br><br> <input type="radio" name="Marital Status">Single
     				<input type="radio" name="Marital Status">Married
     			</td>
     		</tr>

     		<tr>
     			<td>
     				<br><br> Address :
     			</td>
     			<td>
     				<br><br> <textarea rows="3" cols="20" name="address">Ibrahimpur </textarea>
     			</td>
     		</tr>

     		<tr>
     			<td>
     				<br><br> Post Code :
     			</td>
     			<td>
     				<br><br> <input type="number" placeholder="Post Code" name="">
     			</td>
     		</tr>

     		<tr>
     			<td>
     				<br><br> Phone Number :
     			</td>
     			<td>
     				<br><br> <input type="text" placeholder="Number" name="">
     			</td>
     		</tr>

     		<tr>
     			<td>
     				<br><br> Email Id :
     			</td>
     			<td>
     				<br><br> <input type="text" placeholder="Email" name="">
     			</td>
     		</tr>

     		<tr>
     			<td>
     				<br> <p>Agreed to our <a href="#">terms & conditions</a>
     				</p>
     				<button type="submit" class="regsterbtn">Submit</button> 
     			</td>
     		</tr>

     	</table>
     </form>
 </body>
 </html>
